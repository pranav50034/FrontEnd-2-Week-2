<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F2 Week 2</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="filter">
            <p>Filter UI cards via their profession.</p>
            <form>
                <select name="profession" id="selectPro" form="pro">
                    <option value="Profession" selected>Profession</option>
                    <option value="Developer">Developer</option>
                    <option value="Admin">Admin</option>
                </select>
            </form>
            <ul type=none id="userList">

            </ul >
            <button id="filter">Filter</button>
        </div>
        <div class="add">
            <p>Add a new user</p>
            <form>
                  <div class="name">
                      <label for="name">Enter Name</label><br>
                      <input type="text" id="name" name="name">
                  </div>
                  <div class="pro">
                      <label for="pro">Enter Profession</label><br>
                      <input type="text" id="pro" name="pro"><br>
                  </div>
                  <div class="age">
                      <label for="age">Enter Age</label><br>
                      <input type="text" id="age" name="age">
                  </div>
              </form>
              <button id="addBtn">Add user</button>
        </div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
